<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <p>Vue</p>
      <p>Template</p>
    </div>
  </body>
  <script>
    /**
     * <div><p>Vue</p><p>Template</p></div>
     *
     * [{"type":"tag","name":"div"},{"type":"tag","name":"p"},{"type":"text","content":"Vue"},{"type":"tagEnd","name":"p"},{"type":"tag","name":"p"},{"type":"text","content":"Template"},{"type":"tagEnd","name":"p"},{"type":"tagEnd","name":"div"}]
     *
     * {"type":"Root","children":[{"type":"Element","tag":"div","children":[{"type":"Element","tag":"p","children":[{"type":"Text","content":"Vue"}]},{"type":"Element","tag":"p","children":[{"type":"Text","content":"Template"}]}]}]}
     *
     *
     *
     * function render(){ return h('div',[h('p','Vue'),h('p','Template')]) }
     */
    /* vue模板编译为渲染函数
     *模板 --- parse(str) --- 模板AST --- transform(ast) --- JavaScript AST --- generate(JSAST) --- 渲染函数
     */

    // 状态机状态
    const State = {
      inital: 1, //初始化状态
      tagOpen: 2, //标签开始状态
      tagName: 3, //标签名称状态
      text: 4, //文本状态
      tagEnd: 5, //结束标签状态
      tagEndName: 6, //结束标签名称状态
    }
    //判断是否字母
    function isAlpha(char) {
      return (char >= 'a' && char <= 'z') || (char >= 'A' && char <= 'z')
    }
    // 将模板字符串切割为Token返回
    function tokenize(str) {
      let currentState = State.inital
      const chars = []
      const tokens = []
      while (str) {
        const char = str[0]
        switch (currentState) {
          // 状态机处于初始状态
          case State.inital:
            if (char == '<') {
              currentState = State.tagOpen
              str = str.slice(1)
            } else if (isAlpha(char)) {
              currentState = State.text
              chars.push(char)
              str = str.slice(1)
            }
            break
          // 状态机处于标签开始状态
          case State.tagOpen:
            if (isAlpha(char)) {
              currentState = State.tagName
              chars.push(char)
              str = str.slice(1)
            } else if (char == '/') {
              currentState = State.tagEnd
              str = str.slice(1)
            }
            break
          //状态机处于标签名称状态
          case State.tagName:
            if (isAlpha(char)) {
              chars.push(char)
              str = str.slice(1)
            } else if (char == '>') {
              currentState = State.inital
              tokens.push({
                type: 'tag',
                name: chars.join(''),
              })
              chars.length = 0
              str = str.slice(1)
            }
            break
          //状态机处于文本状态
          case State.text:
            if (isAlpha(char)) {
              chars.push(char)
              str = str.slice(1)
            } else if (char == '<') {
              currentState = State.tagOpen
              tokens.push({
                type: 'text',
                content: chars.join(''),
              })
              chars.length = 0
              str = str.slice(1)
            }
            break
          //状态机处于结束标签状态
          case State.tagEnd:
            if (isAlpha(char)) {
              currentState = State.tagEndName
              chars.push(char)
              str = str.slice(1)
            }
            break
          //状态机处于结束标签名称状态
          case State.tagEndName:
            if (isAlpha(char)) {
              chars.push(char)
              str = str.slice(1)
            } else if (char == '>') {
              currentState = State.inital
              tokens.push({
                type: 'tagEnd',
                name: chars.join(''),
              })
              chars.length = 0
              str = str.slice(1)
            }
            break
        }
      }
      return tokens
    }
    //接受模板作为参数
    function parse(str) {
      const tokens = tokenize(str)
      // 创建root根节点
      const root = {
        type: 'Root',
        children: [],
      }
      // 创建elementStack栈
      const elementStack = [root]
      // 循环扫描tokens，直到都被扫描完
      while (tokens.length) {
        // 取当前栈顶节点作为父节点patent
        const parnet = elementStack[elementStack.length - 1]
        // 当前扫描的token
        const t = tokens[0]
        switch (t.type) {
          case 'tag':
            // 如果是开始标签则创建Element类型的AST节点
            const elementNode = {
              type: 'Element',
              tag: t.name,
              children: [],
            }
            // 将其添加到父节点的children中
            parnet.children.push(elementNode)
            // 将当前节点压入栈
            elementStack.push(elementNode)
            break
          case 'text':
            const textNode = {
              type: 'Text',
              content: t.content,
            }
            parnet.children.push(textNode)
            break
          case 'tagEnd':
            // 遇到结束标签将栈顶节点弹出
            elementStack.pop()
            break
        }
        // 消费已扫描过的token
        tokens.shift()
      }
      return root
    }
    //打印AST节点信息
    function dump(node, index = 0) {
      const desc = node.type == 'Root' ? '' : node.type == 'Element' ? node.tag : node.content
      //打印当前节点信息
      console.log(`${'-'.repeat(index)}${node.type}: ${desc}`)
      if (node.children && node.children.length > 0) {
        node.children.forEach((n) => dump(n, index + 2))
      }
    }
    // 创建Identifier节点
    function createIdentifier(name) {
      return {
        type: 'Identifier',
        name,
      }
    }
    // 创建StringLiteral节点
    function createStringLiteral(value) {
      return {
        type: 'StringLiteral',
        value,
      }
    }
    // 创建ArrayExpression节点
    function createArrayExpression(elements) {
      return {
        type: 'ArrayExpression',
        elements,
      }
    }
    // 创建CallExpression节点
    function createCallExpression(callee, arguments) {
      return {
        type: 'CallExpression',
        callee: createIdentifier(callee),
        arguments,
      }
    }
    //处理Element标签
    function transformElement(node) {
      // if (node.type == 'Element' && node.tag == 'p') {
      //   node.tag = 'h1'
      // }
      // console.log(node.tag+'进入');
      // 退出节点的回调函数
      return () => {
        // 当这里执行时，当前转换节点的子节点一定处理完毕了
        if (node.type !== 'Element') return
        const callExp = createCallExpression('h', [createStringLiteral(node.tag)])
        if (node.children.length == 1) {
          callExp.arguments.push(node.children[0].jsNode)
        } else {
          callExp.arguments.push(createArrayExpression(node.children.map((c) => c.jsNode)))
        }
        node.jsNode = callExp
        // console.log(node.tag+'退出');
      }
    }
    //处理Text节点
    function transformText(node, context) {
      if (node.type !== 'Text') return
      // 将JavaScript AST节点添加到node.jsNode
      node.jsNode = createStringLiteral(node.content)

      // if (node.type == 'Text') {
      //   // 替换Text节点
      //   // context.replaceNode({
      //   //   type: 'Element',
      //   //   tag: 'span',
      //   // })
      //   // 删除Text节点
      //   // context.removerNode()
      // }
    }
    //深度遍历ast
    function traverseNode(ast, context) {
      context.currentNode = ast
      // 转换AST节点过程中，往往需要根据子节点的情况来决定如何对当前节点进行转换
      // 退出阶段回调
      const exitFns = []
      const transform = context.nodeTransform
      for (let i = 0; i < transform.length; i++) {
        // 转换函数可以返回另外一个函数，该函数即为退出阶段的回调函数
        const onExit = transform[i](context.currentNode, context)
        if (onExit) {
          exitFns.push(onExit)
        }
        // 转换函数可能会移除当前节点，所以转换函数执行后要检查当前节点是否已被移除
        if (!context.currentNode) return
      }
      const children = context.currentNode.children
      if (children) {
        for (let i = 0; i < children.length; i++) {
          // 递归调用traverseNode之前,将当前节点设为父节点
          context.parent = context.currentNode
          // 设置索引
          context.childIndex = i
          // 递归调用时将context透传
          traverseNode(children[i], context)
        }
      }
      // 节点处理的最后执行缓存到exitFns中的回调函数
      // 这里要反序执行，例：A进入 -- B进入 -- B退出 -- A退出
      let i = exitFns.length
      while (i--) {
        exitFns[i]()
      }
    }
    // AST转换
    function transform(ast) {
      //context上下文
      const context = {
        // 当前正在转换的节点
        currentNode: null,
        // 当前节点在父节点的children中的位置
        childIndex: 0,
        // 当前正在转换节点的父节点
        parent: null,
        replaceNode(node) {
          context.parent.children[context.childIndex] = node
          // 更新当前节点
          context.currentNode = node
        },
        removerNode() {
          context.parent.children.splice(context.childIndex, 1)
          // 当前节点已被删除，置空
          context.currentNode = null
        },
        nodeTransform: [transformElement, transformText],
      }
      traverseNode(ast, context)
      console.log(ast);
      console.log(dump(ast))
    }

    const ast = parse('<div><p>Vue</p><p>Template</p></div>')
    transform(ast)
  </script>
</html>
