<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>proto.prototype.constructor之间的关系</title>
  </head>
  <body>
    <script>
      const Book = function (id, bookname, price) {
        this.id = id
        this.bookname = bookname
        this.price = price
      }
      Book.prototype.isChinese = true
      const book = new Book(1, '设计模式', 100)
      console.log(book)
    </script>
  </body>
</html>
