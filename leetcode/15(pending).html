      var threeSum = function (nums) {
        nums = nums.sort((a,b)=>a-b)
        const len = nums.length
        const ans = []
        for (let i = 0; i < len - 2; i++) {
          let j = i + 1,
            k = len - 1
          if (nums[i] === nums[j]) continue
          while (j < k) {
            const s = nums[i] + nums[j] + nums[k]
            if (s > 0) {
              k--
            } else if (s < 0) {
              j++
            } else {
              ans.push([nums[i], nums[j], nums[k]])
              j++
              k--
            }
          }
        }
        return ans
      }

      console.log(threeSum(nums))
