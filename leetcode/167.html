      //   双指针，O(n)
      var twoSum = function (numbers, target) {
        let start = 0,
          end = numbers.length - 1
        while (start < end) {
          const num = numbers[start] + numbers[end]
          if (num > target) {
            end--
          } else if (num < target) {
            start++
          } else {
            return [start + 1, end + 1]
          }
        }
      }

      let numbers = [2, 7, 11, 15]
      let target = 9

      twoSum(numbers, target)
    </script>
