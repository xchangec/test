  <body>
    <script>
      var maxTaxiEarnings = function (n, rides) {
        debugger
        const groups = Array(n + 1)
          .fill(null)
          .map(() => [])
        for (const [start, end, tip] of rides) {
          groups[end].push([start, end - start + tip])
        }

        function dfs(i) {
          if (i === 1) {
            return 0
          }
          let res = dfs(i - 1)
          for (const [s, t] of groups[i]) {
            res = Math.max(res, dfs(s) + t)
          }
          return res
        }
        return dfs(n)
      }
      let n = 20
      let rides = [
        [1, 6, 1],
        [3, 10, 2],
        [10, 12, 3],
        [11, 12, 2],
        [12, 15, 2],
        [13, 18, 1],
      ]
      console.log(maxTaxiEarnings(n, rides));
    </script>
  </body>
