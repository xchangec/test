      function sortPeople(names, heights) {
        let hlen = heights.length;
        for (let i = 0; i < hlen; i++) {
          for (let j = i + 1; j < hlen; j++) {
            if (heights[j] > heights[i]) {
              let temp = heights[j];
              heights[j] = heights[i];
              heights[i] = temp;

              temp = names[j];
              names[j] = names[i];
              names[i] = temp;
            }
          }
        }
        return names;
      }
