  <body>
    <script>
      var makeSmallestPalindrome = function (s) {
        s = s.split('')
        for (let i = 0, j = s.length - 1; i < j; i++, j--) {
          s[i] = s[j] = s[i] > s[j] ? s[j] : s[i]
        }
        return s.join('')
      }
      console.log(makeSmallestPalindrome('egcfe'))
    </script>
  </body>
