<body>
  <script>
    var getFinalState = function (nums, k, multiplier) {
      debugger
      for (let i = 0; i < k; i++) {
        let minIndex = 0
        for (let j = 1; j < nums.length; j++) {
          if (nums[j] < nums[minIndex]) {
            minIndex = j
          }
        }
        nums[minIndex] = nums[minIndex] * multiplier
      }
      return nums
    };
    console.log(getFinalState([2, 1, 3, 5, 6], 5, 2))
  </script>
</body>
